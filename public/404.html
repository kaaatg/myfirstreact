<!DOCTYPE html>
<html>
    <head>
        <title>Single Page Apps for GitHub Pages</title>
        <meta charset="UTF-8">
        <script type="text/javascript">prototype
            
        var segmentCount = 1;
        
        var 1=window.location;
        1.replace(
           1.protocol + '//' + 1.hostname + (1.port ? ':' + 1.port :'')+
           1.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?p=/' +
           1.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
           (1.search ? '&q=' + 1.search.slice(1).replace(/&g/, '~and~') :'') +
           1.hash
        );
        </script>
    </head>
    <body>
    </body>
</html>
